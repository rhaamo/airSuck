<!doctype html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
    <title>AirSuck geospatial viewer</title>
    
    <!-- Scripts and CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css"><!-- Master stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/leaflet-1.0.3.css"><!-- Master stylesheet -->
    <script src="js/jquery-3.2.0.min.js" type="text/javascript"></script><!-- Include jQuery because normal JS sucks. -->
    <script src="js/leaflet-1.0.3.min.js" type="text/javascript"></script><!-- Include Leaflet mapping stuff. -->
    <script src="js/leaflet-providers-1.1.15.js" type="text/javascript"></script><!-- Include Leaflet provider. -->
    <script src="js/leaflet.planemarker.js" type="text/javascript"></script><!-- Include canvas plane marker. -->
    <script src="js/leaflet.boatmarker.js" type="text/javascript"></script><!-- Include canvas boat marker. -->
    <script src="js/airsuckLoad.js" type="text/javascript"></script><!-- Include airsuck JS loader. -->

  </head>
  <body>
    <form><input type="text" class="dbgBx" id="debugBx" value="Debug stream..." /></form>

    <!-- The Giggle map goes here. -->
    <div id="map"></div>

    <form><input type="text" class="msgBx" id="message" value="Waiting for message data..." /></form>
  </body>
</html>
